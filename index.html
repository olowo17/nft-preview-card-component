<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="nft.css">  
    <title>NFT</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <img class=image src="Images/image-equilibrium.jpg">
                <div>  
                    <img src="images/icon-view.svg" alt="">
                </div>
            </div>
            <section class="eth-text">
                <h2>Equilibrium #3429 </h2>
                <p class="blue">Our Equilibrium collection promotes balance and claim</p>
                <div class="card-flex">
                    <div class="eth-index">
                        <span class="indicator cyan"> <i class="fa-brands fa-ethereum "></i>0.041ETH </span>
                    </div>
                    <div class="card-clock">
                        <span > <i class="fa-solid fa-clock blue"></i> 3 days left</span>
                    </div>
                </div> 
                <div class="line"></div>
                <div class="creator">
                    <img src="Images/image-avatar.png" class="avatar">
                    <span><label class="blue"> Creation</label> <span class="hover"> of Jules Wyvern</span> </span>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
